<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.pexels.com/photos/949587/pexels-photo-949587.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #000;
      
    margin: 0;
    font-family: Garamond;
    font-size: 18px;
    min-height: 100vh;
	font-family: 'PT Sans Narrow', sans-serif;
}
.open
{
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	pointer-events: none;
	z-index: 10000;
}
.open .layer
{
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	transform-origin: top;
	animation: open 1s ease-in-out forwards;
}
.open .layer:nth-child(1)
{
	background: #000;
	z-index: 2;
}
.open .layer:nth-child(2)
{
	background: #03a9f4;
	animation-delay: 1s;
	z-index: 1;
}
@keyframes open
{
	0%
	{
		transform: scaleY(1);
	}
	100%
	{
		transform: scaleY(0);
	}
}

    #calculator {
      width: 200px; /* Smaller calculator width */
      border: 1px solid #0c0101;
      border-radius: 5px;
      background-color: #e4dd09;
      padding: 50px; /* Smaller padding */
    }
    #result {
      width: 100%;
      margin-bottom: 10px;
      padding: 4px;
      font-size: 16px;
    }
    #calculator button {
      width: 25px; /* Smaller button width */
      height: 25px; /* Smaller button height */
      margin: 2px; /* Smaller margin */
      padding: 5px; /* Smaller padding */
      font-size: 12px; /* Smaller font size */
      cursor: pointer;
      border: 1px solid #d64949;
      color: #fff;
    }
    #calculator button:nth-child(4),
    #calculator button:nth-child(8),
    #calculator button:nth-child(12),
    #calculator button:last-child {
      background-color: #f1c40f;
    }
    #calculator button:nth-child(3n+2) {
      background-color: #e74c3c;
    }
    #calculator button:nth-child(3n+1) {
      background-color: #3498db;
    }
    #calculator button:nth-child(3n) {
      background-color: #1abc9c;
    }
    #calculator button:nth-child(3n+2):hover,
    #calculator button:nth-child(3n+1):hover,
    #calculator button:nth-child(3n):hover,
    #calculator button:nth-child(4):hover,
    #calculator button:nth-child(8):hover,
    #calculator button:last-child:hover {
      filter: brightness(85%);
    }
    footer {
      text-align: justify;
      margin-left: 50px;
      margin-bottom: -600px;
      color: #efef04;
    }
  </style>
</head>
<body>
    <div class="open">
        <div class="layer"></div>
        <div class="layer"></div>
    </div>
  <div id="calculator">
    <input type="text" id="result" disabled>
    <table>
      <tr>
        <td><button onclick="clearResult()">C</button></td>
        <td><button onclick="appendValue('7')">7</button></td>
        <td><button onclick="appendValue('8')">8</button></td>
        <td><button onclick="appendValue('9')">9</button></td>
      </tr>
      <tr>
        <td><button onclick="appendValue('4')">4</button></td>
        <td><button onclick="appendValue('5')">5</button></td>
        <td><button onclick="appendValue('6')">6</button></td>
        <td><button onclick="appendValue('+')">+</button></td>
      </tr>
      <tr>
        <td><button onclick="appendValue('1')">1</button></td>
        <td><button onclick="appendValue('2')">2</button></td>
        <td><button onclick="appendValue('3')">3</button></td>
        <td><button onclick="appendValue('-')">-</button></td>
      </tr>
      <tr>
        <td><button onclick="appendValue('0')">0</button></td>
        <td><button onclick="appendValue('.')">.</button></td>
        <td><button onclick="calculate()">=</button></td>
        <td><button onclick="appendValue('*')">*</button></td>
      </tr>
      <tr>
        <td colspan="4"><button onclick="appendValue('/')">/</button></td>
      </tr>
    </table>
  </div>

  <script>
    const resultField = document.getElementById('result');

    function appendValue(value) {
      resultField.value += value;
    }

    function calculate() {
      try {
        resultField.value = eval(resultField.value);
      } catch (error) {
        resultField.value = 'Error';
      }
    }

    function clearResult() {
      resultField.value = '';
    }
  </script>
  <footer>
    &copy; 2023 Hassan Arzoo @ Codsoft Intern
  </footer>
</body>
</html>
